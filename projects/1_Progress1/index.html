<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boot Screen</title>
<style>
  :root {
    --bar-width: 44vw;     /* overall width of the progress bar */
    --bar-height: 6px;     /* thickness of the progress bar */
    --bar-bg: #2a2a2a;     /* track color */
    --bar-fill: #f4f4f4;   /* fill color */
  }

  /* Reset + layout */
  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    color: #fff;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }
  .screen {
    height: 100%;
    display: grid;
    place-items: center;
  }
  .column {
    display: grid;
    justify-items: center;
    gap: 28px;
  }

  /* Apple logo */
  .logo {
    width: clamp(72px, 10vw, 120px);
    height: auto;
    display: block;
    /* If your logo is black on white, invert it to white: */
    /* filter: invert(1); */
  }

  /* Progress bar */
  .progress {
    width: min(var(--bar-width), 520px);
    height: var(--bar-height);
    background: var(--bar-bg);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
  }
  .fill {
    height: 100%;
    width: 0%;
    background: var(--bar-fill);
    border-radius: 999px;
    position: relative;
    overflow: hidden; /* clip the shine */
    transition: width 120ms linear;
  }
  /* moving shimmer inside the filled area */
  .fill::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.55) 50%,
        rgba(255,255,255,0) 100%);
    width: 48px;
    animation: sweep 1.1s linear infinite;
    mix-blend-mode: screen;
  }
  @keyframes sweep {
    from { transform: translateX(-60px); }
    to   { transform: translateX(120%); }
  }

  /* Subtle fade-in */
  .column { animation: fade 0.6s ease-out both; }
  @keyframes fade { from { opacity: 0 } to { opacity: 1 } }

  /* Small devices: make bar a bit wider relative to screen */
  @media (max-width: 480px) {
    :root { --bar-width: 70vw; }
  }
</style>
</head>
<body>
  <div class="screen">
    <div class="column">
      <!-- Replace src with your logo path; white-on-transparent looks best -->
      <img class="logo" src="apple-logo.png" alt="Logo" style="width:400px; height:auto;" />
	  <br>
	  <br>
      <div class="progress">
        <div class="fill" id="fill"></div>
      </div>
    </div>
  </div>

<script>
  // Simple, natural-looking progress loop:
  // speeds up and slows down, then completes, pauses, and restarts.
  (function () {
    var el = document.getElementById('fill');
    var pct = 0;
    var donePauseMs = 1200;

    function randomStep() {
      // Smaller steps as we get closer to 100 for a realistic feel
      var base = (pct < 60) ? 1.8 : (pct < 85 ? 1.2 : 0.6);
      var jitter = Math.random() * 0.8; // 0–0.8
      return base + jitter;
    }

    function tick() {
      if (pct >= 100) {
        // hold full for a moment, then reset
        setTimeout(function () {
          pct = 0;
          el.style.width = pct + '%';
          tick();
        }, donePauseMs);
        return;
      }
      pct = Math.min(100, pct + randomStep());
      el.style.width = pct + '%';

      // vary the cadence slightly for a more organic motion
      var delay = 70 + Math.random() * 80; // 70–150ms
      setTimeout(tick, delay);
    }

    tick();
  })();
</script>
</body>
</html>
